<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un évènement</title>
</head>

<body>
    <header>
        <img src="/public/logo.svg" alt="logotype" />
        <nav alt="navbar">
            <ul alt="links list">
                <li><a href="/events.html" alt="events">Les évènements</a></li>
                <li>
                    <a href="/home.html" alt="home">Page d'accueil</a>
                </li>
                <li>
                    <a href="/contact.html" alt="conditions of use">Nous contacter</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Ajouter un évènement</h1>
        <form action="#" method="post">
            <label for="event title">Titre de l'évènement</label>
            <input type="text" id="event title" name="event title" required />
            <label for="event description">Description de l'évènement</label>
            <textarea id="event description" name="event description" required></textarea>
            <label for="event picture">Photo de l'évènement</label>
            <input type="file" id="event picture" name="event picture" required />
            <label for="event price">Prix de l'évènement</label>
            <input type="number" id="event price" name="event price" required />
            <button type="submit" value="add event">Créer l'évènement</button>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="#" alt="legal notice">Mentions légales</a></li>
            <li><a href="#" alt="conditions of use">Conditions générales d'utilisations (CGU)</a></li>
        </ul>
    </footer>
</body>

</html>
